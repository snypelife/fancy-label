<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fancy label example</title>
  <link type="text/css" rel="stylesheet" href="fancy-label.css">
  <style>

  form {
    padding: 45px;
  }
  select,
  input {
    border: 1px solid #999;
    border-radius: 15px;
    display: block;
    margin: 30px 0;
    padding: 6px 12px;
  }
  </style>
</head>
<body>

  <form>
    <input id="input" type="text" placeholder="Label">

    <select id="select" placeholder="Label">
      <option value="">Select</option>
      <option value="a">Option 1</option>
      <option value="b">Option 2</option>
      <option value="c">Option 3</option>
      <option value="d">Option 4</option>
    </select>
  </form>

  <script src="fancy-label.js"></script>
</body>
</html>
